<!DOCTYPE html>
<html>
    <head>
        <title>Teacher Points Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta author="Arthur dos Santos Almeida">
        <!--Linkedin: https://www.linkedin.com/in/arthursantosalmeida/-->
        <link rel="shortcut icon" href="ico/teacher.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <form action="backend" method="get">
            <h1>Bem vindo ao Teacher Points</h1>
            <h3>Sistema web para calcular pontuação de Professores.</h3>
            <table>
            <tr>
                <td>Meses no cargo:</td>
            </tr>
            <tr>
                <td><input type="text" name="mes_cargo"/></td>
            </tr>
            
            <tr>
                <td>Meses na lotação:</td>
            </tr>
            <tr>
                <td><input type="text" name="mes_lotacao"/></td>
            </tr>
                
            <tr>
                <td>Meses na carreira adjunto:</td>
            </tr>
            <tr>
                <td><input type="text" name="mes_adjunto"/></td>
            </tr>
                
            
            <tr>
                <td>Meses na carreira titular:</td>
            </tr>
            <tr>
                <td><input type="text" name="mes_titular"/></td>
            </tr>
                
            <tr>
                <td>Magisterio: </td>
            </tr>
            <tr>
                <td><input type="text" name="magisterio"/></td>
            </tr>
                
            <tr>
                <td><input type="submit" value="Calcular pontuação"/></td>
            </tr>
            </table>
        </form>
    </body>
</html>
